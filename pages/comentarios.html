<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../arquivos/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../arquivos/fontawesome-free-6.2.1-web/css/all.css">
    <style>
        .nav-link:hover {
            background-color: #6c757d;
        }
        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
        }

        .star-rating input:checked ~ label {
            color: #f39c12;
        }

        .star-rating input:checked ~ label:hover,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f39c12;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="home.html"><img src="../img/banner.png" style="width: 200px;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarConteudo" aria-controls="navbarConteudo" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarConteudo">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active btn btn-primary text-white ms-3 ms-sm-3" href="home.html">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active btn btn-primary text-white ms-3 ms-sm-3" href="curso.html">
              <i class="fas fa-graduation-cap"></i> Cursos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active btn btn-primary text-white ms-3 ms-sm-3" href="palestrantes.html">
              <i class="fas fa-users"></i> Palestrantes
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active btn btn-primary text-white ms-3 ms-sm-3" href="contato.html">
              <i class="fas fa-envelope"></i> Contatos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active btn btn-primary text-white ms-3 ms-sm-3" href="comentarios.html">
              <i class="fas fa-comments"></i> Feedback
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 shadow-lg p-4 mb-5 bg-secondary rounded">
    <h2>Deixe seu Feedback</h2>
    <form id="feedbackForm">
      <div class="mb-3 shadow-lg p-3 mb-5 rounded">
        <label for="userName" class="form-label">Seu Nome (opcional)</label>
        <input type="text" class="form-control" id="userName" placeholder="Seu nome">
      </div>

      <div class="mb-3 shadow-lg p-3 rounded">
        <label for="feedbackCategory" class="form-label">Categoria</label>
        <select class="form-select" id="feedbackCategory" required>
          <option value="">Selecione uma categoria</option>
          <option value="curso">Curso</option>
          <option value="palestrante">Palestrante</option>
          <option value="site">Site</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="mb-3 shadow-lg p-4 rounded">
        <label class="form-label">Classificação</label>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5">
          <label for="star5">&#9733;</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4">&#9733;</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3">&#9733;</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2">&#9733;</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1">&#9733;</label>
        </div>
      </div>

      <div class="mb-3 shadow-lg p-3 rounded">
        <label for="feedbackText" class="form-label">Seu Feedback</label>
        <textarea class="form-control" id="feedbackText" rows="4" required></textarea>
      </div>
      <button type="button" class="btn btn-primary mb-3 mt-3"><a class="text-white text-decoration-none" href="feedbackenviado.html">Enviar Feedback</a></button>
    </form>
  </div>

  <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="feedbackModalLabel">Agradecimento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Obrigado pelo seu feedback! Agradecemos sua colaboração.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../arquivos/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
  <script>
    const feedbackForm = document.getElementById('feedbackForm');
    const feedbackModal = new bootstrap.Modal(document.getElementById('feedbackModal'));

    feedbackForm.addEventListener('submit', function(event) {
      event.preventDefault(); 
      feedbackModal.show();

      feedbackForm.reset();
    });
  </script>
</body>
</html>
