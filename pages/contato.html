<div class="container mt-5 shadow-lg">
  <h2 class="text-center mb-4 mt-4">Entre em Contato</h2>
  <div class="row justify-content-center shadow-lg p-3 bg-secondary rounded">
      <div class="col-md-6">
          <form>
              <div class="mb-3 shadow-lg p-3 bg-secondary rounded">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" required>
              </div>
              <div class="mb-3 shadow-lg p-3 bg-secondary rounded">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3 shadow-lg p-3 bg-secondary rounded">
                  <label for="mensagem" class="form-label">Mensagem</label>
                  <textarea class="form-control" id="mensagem" rows="4" required></textarea>
              </div>
              <button type="button" class="btn btn-primary mb-3 mt-3"><a class="text-white text-decoration-none" href="contatoenviado.html">Enviar</a></button>
            </form>
      </div>
  </div>

  <div class="text-center mt-5 d-flex flex-wrap justify-content-center gap-3">
    <h4 class="w-100">Outras formas de contato</h4>
    <span class="d-inline-block">
        <button class="btn btn-secondary mb-2 w-100"><i class="fas fa-phone"></i> Telefone</button>
    </span>
    <span class="d-inline-block">
        <button class="btn btn-success mb-2 w-100" ><i class="fab fa-whatsapp"></i> WhatsApp</button>
    </span>
    <span class="d-inline-block">
        <button class="btn btn-danger mb-2 w-100" ><i class="far fa-envelope"></i> E-mail</button>
    </span>
    <span class="d-inline-block">
        <button class="btn btn-primary mb-2 w-100" ><i class="fab fa-instagram"></i> Instagram</button>
    </span>
    <span class="d-inline-block">
        <button class="btn btn-info mb-2 w-100"><i class="fab fa-facebook"></i> Facebook</button>
    </span>
</div>
</div>
</div>

<script src="../arquivos/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>
</html>
